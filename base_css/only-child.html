<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* only-child是作用在子元素上的 */
    ul li:only-child {
      background-color: aquamarine;
    }
  </style>
</head>
<body>
  <ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
  </ul>
  <ul>
    <li>a</li>
  </ul>
</body>
</html>
