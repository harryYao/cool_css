<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .img-div {
      background: url("3333.jpg");
      background-size: cover;
      position: relative;
      overflow: hidden;
      width: 600px;
      height: 400px;
    }
    .blur::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("3333.jpg");
      background-size: cover;
      filter: blur(50px);
      transform: scale(5);
    }
  </style>
</head>
<body>
  <div>
    <div class="img-div"></div>
    <div class="img-div blur"></div>
  </div>
</body>
</html>
